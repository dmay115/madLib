<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLib Form</title>
</head>
<body>
    <h1>Madlibs</h1>
    <form action="/story">
        {% for prompt in prompts %}
        <p>{{prompt}}:  <input type="text" placeholder="{{prompt}}" name="{{prompt}}"></p>
        {% endfor %}
        <button type="submit">submit</button>
    </form>
</body>
</html>
